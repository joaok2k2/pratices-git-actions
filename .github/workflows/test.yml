name: Test Project
on: 
  push:
      branches: ["main"]
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Git Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm test